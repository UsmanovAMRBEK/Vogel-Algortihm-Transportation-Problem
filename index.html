<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Vogel's Approximation Method</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <style>
      body {
         padding: 20px;
      }

      .grid-container {
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
         grid-gap: 5px;
      }

      .grid-item {
         border: 1px solid #ccc;
         padding: 10px;
      }
   </style>
</head>

<body>
   <div class="container mt-4">
      <h1>Vogel's Approximation Method</h1>
      <div class="form-group">
         <label for="rows">Number of Rows:</label>
         <input id="rows" type="number" class="form-control">
      </div>
      <div class="form-group">
         <label for="columns">Number of Columns:</label>
         <input id="columns" type="number" class="form-control">
      </div>
      <button id="createGridBtn" class="btn btn-primary">Create Grid</button>
      <div id="gridContainer" class="mt-4"></div>

      <div class="form-group mt-4">
         <h3>Supply Values:</h3>
         <div id="supplyValues"></div>
      </div>

      <div class="form-group mt-2">
         <h3>Demand Values:</h3>
         <div id="demandValues"></div>
      </div>

      <button id="calculateBtn" class="btn btn-primary mt-4">Calculate</button>
      <div id="result" class="mt-4"></div>
   </div>

   <script src="script.js"></script>
</body>

</html>
